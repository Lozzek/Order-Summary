<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Order Summary | FrontEnd Mentor</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>

            <div class="card">
                <img src="images/illustration-hero.svg" alt="" class="main-img">
                <div class="content">
                    <h1 class="title">Order Summary</h1>
                    <p class="info">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                </div>

                <div class="order-background">
                    <div class="order">
                        <h3 class="plan">Annual Plan</h3>
                        <span class="price">$59.99/year</span>
                        <img src="images/icon-music.svg" alt="" class="icon">
                        <a href="" target="_blank" class="change">Change</a>
                    </div>
                </div>

                <div class="button">
                  <button class="btn">Proceed to Payment</button>
                </div>

                <div class="cancel-order">
                    <a href="" class="cancel">Cancel Order</a>
                </div>
            </div>

        </main>
    </body>
</html>
